<app-header (menuToggle)="sidenav.toggle()"></app-header>
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-content">
      <app-main></app-main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
